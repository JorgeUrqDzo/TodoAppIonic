<ion-header>
    <ion-toolbar color="primary">
      <ion-title>
        Editar Categoria
      </ion-title>
        <ion-buttons end>
          <button ion-button icon-only (click)="close()"><ion-icon name="close"></ion-icon></button>
        </ion-buttons>
      </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>

      <ion-item>
        <ion-label floating>Titulo</ion-label>
        <ion-input type="text" [(ngModel)]="nombre"></ion-input>
      </ion-item>

    </ion-list>

    <button full ion-button  (click)="saveItem()">Guardar</button>

  </ion-content>
