<ion-header>
    <ion-navbar color="primary">
      <ion-title>
        Agregar Todo
      </ion-title>
      <ion-buttons end>
          <button ion-button icon-only (click)="close()"><ion-icon name="close"></ion-icon></button>
        </ion-buttons>
    </ion-navbar>
  </ion-header>


  <ion-content>
    <ion-list>

      <ion-item>
        <ion-label floating>Nombre</ion-label>
        <ion-input type="text" [(ngModel)]="nombre"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Descripcion</ion-label>
        <ion-input type="text" [(ngModel)]="descripcion"></ion-input>
      </ion-item>

    </ion-list>

    <button full ion-button  (click)="saveItem()">Guardar</button>

  </ion-content>
