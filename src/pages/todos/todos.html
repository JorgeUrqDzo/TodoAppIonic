<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Todos
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="addTodo()">
        <ion-icon name="add-circle"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content pullingIcon="arrow-dropdown" pullingText="Pull to refresh" refreshingSpinner="circles"
      refreshingText="Refreshing...">
    </ion-refresher-content>
  </ion-refresher>

  <ion-list *ngIf="somthingToShow">
    <button ion-item [ngClass]="{'hecho': todo.hecho}" *ngFor="let todo of todos" (press)="itemPress($event, todo)"
      (swipe)="todoDone($event, todo)">
      {{ todo.nombre }}
    </button>
  </ion-list>

  <ion-grid *ngIf="!somthingToShow">
    <ion-row>
      <ion-col col-12>
        <h4 class="text-center">No hay todos que mostrar...</h4>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
