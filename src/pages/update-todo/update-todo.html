<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      Editar Todo
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="close()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-list>

    <ion-item>
      <ion-label floating>Nombre</ion-label>
      <ion-input type="text" [(ngModel)]="nombre"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Descripcion</ion-label>
      <ion-input type="text" [(ngModel)]="descripcion"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Hecho</ion-label>
      <ion-toggle [(ngModel)]="hecho"></ion-toggle>
    </ion-item>

    <button full ion-button  (click)="saveItem()">Guardar</button>

  </ion-list>
</ion-content>
